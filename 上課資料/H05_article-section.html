  <body>
    <article>
    <!-- hgroup 一般用來將一組標題組合在一起 -->
	  <hgroup>
	    <h1>唐詩</h1>
        <h2>五言絕句</h2>
	  </hgroup>
	  <p>五言絕句為近體詩的一種，每首四句，每句五字，共二十字。</p>
      <section>
        <h1>送別</h1>
        <p>山中相送罷，日暮掩柴扉。春草年年綠，王孫歸不歸。</p>
      </section>
      <section>
        <h1>鹿柴</h1>
        <p>空山不見人，但聞人語響。返景入深林，復照青苔上。</p>
      </section>
    </article>
